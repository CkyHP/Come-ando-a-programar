<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="src/style.css">
    <style>
        section{
            width: 550px;
        }
        p{
            text-decoration: none;
            font-weight: 100;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <header><h1>Analisador de Números</h1></header>
    <section>
        <div>
            <label for="num">Escolha um número entre 1 e 100: </label>
            <input type="number" name="num" id="sel_num">
            <input type="submit" value="Adicionar" onclick="add()">
            
        </div>
        <div>
            <select name="list" id="num_list" size="10"></select><br>
            <input type="submit" value="Finalizar" onclick="final()">
        </div>
        <div id="res"></div>
    </section>
    <footer><p id="copy">&copy;Pedro Henricky</p></footer>




    <script src="src/analisador.js"></script>
</body>
</html>
