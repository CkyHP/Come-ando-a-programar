<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #1a1a2e);
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            width: 95%;
        }

        .calculadora {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            flex: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .historico-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 25px;
            width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .historico-title {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .historico-list {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
        }

        .historico-item {
            color: #fff;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .historico-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .historico-expression {
            color: #888;
            font-size: 0.9rem;
        }

        .historico-result {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
        }

        #historico {
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            min-height: 27px;
            text-align: right;
            margin-bottom: 8px;
        }

        #resultado {
            color: white;
            font-size: 48px;
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 300;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            border-radius: 16px;
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-2px);
            filter: brightness(110%);
        }

        button:active {
            transform: translateY(0px);
        }

        .numero {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .operador {
            background: #ff9f0a;
            color: white;
        }

        .funcao {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        #igual {
            grid-column: span 2;
            background: #35c759;
            color: white;
            font-weight: 600;
        }

        .deleteBtn {
            background: #ff3b30;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .historico-panel {
                width: 100%;
                max-height: 300px;
            }
        }

        
        .historico-list::-webkit-scrollbar {
            width: 8px;
        }

        .historico-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .historico-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .historico-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="historico"></div>
                <div id="resultado">0</div>
            </div>
            <div class="botoes">
                <button class="funcao" onclick="limpar()">C</button>
                <button class="funcao" onclick="deletarUltimo()">⌫</button>
                <button class="funcao" onclick="adicionarOperador('%')">%</button>
                <button class="operador" onclick="adicionarOperador('/')">÷</button>
                
                <button class="numero" onclick="adicionarNumero('7')">7</button>
                <button class="numero" onclick="adicionarNumero('8')">8</button>
                <button class="numero" onclick="adicionarNumero('9')">9</button>
                <button class="operador" onclick="adicionarOperador('*')">×</button>
                
                <button class="numero" onclick="adicionarNumero('4')">4</button>
                <button class="numero" onclick="adicionarNumero('5')">5</button>
                <button class="numero" onclick="adicionarNumero('6')">6</button>
                <button class="operador" onclick="adicionarOperador('-')">−</button>
                
                <button class="numero" onclick="adicionarNumero('1')">1</button>
                <button class="numero" onclick="adicionarNumero('2')">2</button>
                <button class="numero" onclick="adicionarNumero('3')">3</button>
                <button class="operador" onclick="adicionarOperador('+')">+</button>
                
                <button class="numero" onclick="adicionarNumero('0')">0</button>
                <button class="numero" onclick="adicionarNumero('.')">.</button>
                <button id="igual" onclick="calcular()">=</button>
            </div>
        </div>
        <div class="historico-panel">
            <div class="historico-title">Histórico</div>
            <div class="historico-list" id="historicoList"></div>
        </div>
    </div>

    <script>
        let valorAtual = '0';
        let valorAnterior = '';
        let operador = null;
        let historicoCalculos = [];
        
        const display = document.getElementById('resultado');
        const historico = document.getElementById('historico');
        const historicoList = document.getElementById('historicoList');

        function atualizarDisplay() {
            display.textContent = formatarNumero(valorAtual);
            if (valorAnterior && operador) {
                historico.textContent = ${formatarNumero(valorAnterior)} ${operador};
            } else {
                historico.textContent = '';
            }
        }

        function formatarNumero(numero) {
            const num = parseFloat(numero);
            if (isNaN(num)) return numero;
            
            if (Number.isInteger(num)) {
                return num.toLocaleString('pt-BR');
            } else {
                return num.toLocaleString('pt-BR', { 
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 8 
                });
            }
        }

        function adicionarNumero(numero) {
            if (valorAtual === '0' && numero !== '.') {
                valorAtual = numero;
            } else if (numero === '.' && valorAtual.includes('.')) {
                return;
            } else {          
                valorAtual += numero;
            }
            atualizarDisplay();
        }

        function adicionarOperador(novoOperador) {
            if (operador && valorAnterior) {
                calcular();
            }
            valorAnterior = valorAtual;
            valorAtual = '0';
            operador = novoOperador;
            atualizarDisplay();
        }

        function calcular() {
            if (!valorAnterior || !operador) return;
            
            const anterior = parseFloat(valorAnterior);
            const atual = parseFloat(valorAtual);
            let resultado;

            const expressao = ${formatarNumero(valorAnterior)} ${operador} ${formatarNumero(valorAtual)};

            switch(operador) {
                case '+':
                    resultado = anterior + atual;
                    break;
                case '-':
                    resultado = anterior - atual;
                    break;
                case '*':
                    resultado = anterior * atual;
                    break;
                case '/':
                    if (atual === 0) {
                        alert('Erro: Divisão por zero!');
                        limpar();
                        return;
                    }
                    resultado = anterior / atual;
                    break;
                case '%':
                    resultado = anterior * (atual / 100);
                    break;
            }

           
            adicionarAoHistorico(expressao, resultado);

            valorAtual = resultado.toString();
            operador = null;
            valorAnterior = '';
            atualizarDisplay();
        }

        function adicionarAoHistorico(expressao, resultado) {
            historicoCalculos.unshift({ expressao, resultado });
            if (historicoCalculos.length > 10) {
                historicoCalculos.pop();
            }
            atualizarHistorico();
        }

        function atualizarHistorico() {
            historicoList.innerHTML = '';
            historicoCalculos.forEach((calculo, index) => {
                const item = document.createElement('div');
                item.className = 'historico-item';
                item.innerHTML = `
                    <div class="historico-expression">${calculo.expressao}</div>
                    <div class="historico-result">= ${formatarNumero(calculo.resultado)}</div>
                `;
                item.onclick = () => recuperarCalculo(calculo.resultado);
                historicoList.appendChild(item);
            });
        }

        function recuperarCalculo(valor) {
            valorAtual = valor.toString();
            valorAnterior = '';
            operador = null;
            atualizarDisplay();
        }

        function limpar() {
            valorAtual = '0';
            valorAnterior = '';
            operador = null;
            atualizarDisplay();
        }

        function deletarUltimo() {
            if (valorAtual.length === 1) {
                valorAtual = '0';
            } else {
                valorAtual = valorAtual.slice(0, -1);
            }
            atualizarDisplay();
        }

        
        document.addEventListener('keydown', (event) => {
            if (event.key >= '0' && event.key <= '9' || event.key === '.') {
                adicionarNumero(event.key);
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                adicionarOperador(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                calcular();
            } else if (event.key === 'Backspace') {
                deletarUltimo();
            } else if (event.key === 'Escape') {
                limpar();
            }
        });
    </script>
</body>
</html>
