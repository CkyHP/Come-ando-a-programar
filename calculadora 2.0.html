<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="src/calc.css">
    <style>
        body{
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: hsl(0, 0%, 95%);
}
#calculadora{
    font-family: arial, sans-serif;
    background-color: hsl(0, 0%, 15%);
    border-radius: 15px;
    max-width: 500px;
    overflow: hidden;
}
#display{
    width: 100%;
    padding: 20px;
    font-size: 5rem;
    text-align: left;
    border: none;
    background-color: hsl(0, 0%, 20%);
    color: white;
}
#buttons{
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    padding: 25px;
}
button{
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: none;
    background-color: hsl(0, 0%, 30%);
    color: white;
    font-size: 3rem;
    font-weight: bold;
    cursor: pointer;
}
button:hover{
    background-color: hsl(0, 0%, 40%);
}
button:active{
    background-color: hsl(0, 0%, 50%);
}

.opp{
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: none;
    background-color: hsl(24, 100%, 40%);
    color: white;
    font-size: 3rem;
    font-weight: bold;
    cursor: pointer;
}
.opp:hover{
    background-color: hsl(24, 100%, 50%);
}
.opp:active{   
    background-color: hsl(24, 100%, 60%);
}
    </style>
</head>
<body>
    <div id="calculadora">
        <input id="display" readonly>
        <div id="buttons">
            <button onclick="addtoDisplay('+')" class="opp">+</button>
            <button onclick="addtoDisplay('7')">7</button>
            <button onclick="addtoDisplay('8')">8</button>
            <button onclick="addtoDisplay('9')">9</button>
            <button onclick="addtoDisplay('-')" class="opp">-</button>
            <button onclick="addtoDisplay('4')">4</button>
            <button onclick="addtoDisplay('5')">5</button>
            <button onclick="addtoDisplay('6')">6</button>
            <button onclick="addtoDisplay('*')" class="opp">*</button>
            <button onclick="addtoDisplay('1')">1</button>
            <button onclick="addtoDisplay('2')">2</button>
            <button onclick="addtoDisplay('3')">3</button>
            <button onclick="addtoDisplay('/')" class="opp">/</button>
            <button onclick="addtoDisplay('0')">0</button>
            <button onclick="addtoDisplay('.')">.</button>
            <button onclick="clearAll()">C</button>
            <button onclick="igual()" class="opp">=</button>
            <button onclick="addtoDisplay('&#40;')" class="opp">&#40;</button>
            <button onclick="addtoDisplay('&#41;')" class="opp">&#41;</button>
            
        </div>
    </div>
<script>const display = document.getElementById('display')

function addtoDisplay(input){
    display.value += input
    
}

function clearAll(){
    display.value = ''
}

function igual(){
    try{
        display.value = eval(display.value)
    } catch(error){
        display.value = "Erro"
    }
}</script>
</body>
</html>
